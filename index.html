      <tr>
        <td rowspan="2">H</td>
      </tr>

        <td rowspan="3" colspan="3">H</td>
      </tr>
      <tr>
        <td rowspan="2">I</td>
      </tr>
      <tr></tr>

        <td rowspan="2" colspan="2">D</td>

        <td rowspan="2">I</td>
